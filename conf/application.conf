include "backend.conf"

appName = ated-subscription

application.session.httpOnly = false

application.session.secure = false

play.modules.enabled += "module.ServiceBindings"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

play.i18n.langs = ["en"]

application.global = config.AtedGlobal

play.http.router = prod.Routes

controllers {
  confidenceLevel = 50

  controllers.AtedSubscriptionController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams {
      confidenceLevel = 50
    }
  }
  controllers.AgentAtedSubscriptionController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams = {
      account = "agent"
      agentRole = "assistant"
      confidenceLevel = 50
    }
  }
}

metrics.enabled = true

# Microservice specific config

txmonitoring {
  enabled = true
  traceRequests = true
}

microservice {

  services {

    timeout = 5 seconds
    delay-response = 2 seconds
    protocol = http

    auth {
      host = localhost
      port = 8500
    }

    etmp-hod {
      host = "127.0.0.1"
      port = 9910
      environment = ""
      authorization-token = ""
    }

    government-gateway-admin {
      host = localhost
      port = 9936
    }

    tax-enrolments {
      host = localhost
      port = 9995
    }

    enrolment-store-proxy {
      host = localhost
      port = 9595
    }

  }

}

# Feature toggle for EMACS: if set to false or absent then uses GG
emacsFeatureToggle = true
