include "backend.conf"

appName = ated-subscription

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.http.secret.key = "?]Ox8_CsmtL]8ou5Rv7t]U<zD1i3@NS>WF7q>z53QxN5TP;o@gwRwI=FKtSA2k@a"

application.session.httpOnly = false

application.session.secure = false

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform backend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.backend.BackendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.backend.filters.BackendFilters"

play.modules.enabled += "module.ServiceBindings"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

play.i18n.langs = ["en"]

application.global = config.AtedGlobal

play.http.router = prod.Routes

controllers {
  confidenceLevel = 50

  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  controllers.AtedSubscriptionController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams {
      confidenceLevel = 50
    }
  }
  controllers.AgentAtedSubscriptionController = {
    needsAuth = true
    needsLogging = true
    needsAuditing = false
    authParams = {
      account = "agent"
      agentRole = "assistant"
      confidenceLevel = 50
    }
  }
}

logger.root = ERROR

logger.play = INFO

logger.application = DEBUG

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}


# Microservice specific config

txmonitoring {
  enabled = true
  traceRequests = true
}


auditing {
  enabled = true
  traceRequests = true

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {

  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    timeout = 5 seconds
    delay-response = 2 seconds
    protocol = http

    auth {
      host = localhost
      port = 8500
    }

    datastream {
      host = localhost
      port = 8100
    }

    etmp-hod {
      host = localhost
      port = 9910
      environment = ""
      authorization-token = ""
    }

    government-gateway-admin {
      host = localhost
      port = 9936
    }

    tax-enrolments {
      host = localhost
      port = 9995
    }

    enrolment-store-proxy {
      host = localhost
      port = 9595
    }

  }

}

# Feature toggle for EMACS: if set to false or absent then uses GG
emacsFeatureToggle = true
